<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{auth.confirm.title}">Підтвердження email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            padding: 20px;
        }
        .confirm-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        .confirm-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .confirm-header .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .confirm-header h1 {
            color: #1e3c72;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .confirm-header p {
            color: #666;
            margin-top: 0.5rem;
        }
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
        }
        .message.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e5eb;
        }
        .login-link a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .login-link a:hover {
            color: #1e3c72;
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #2a5298;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="confirm-container">
        <div class="confirm-header">
            <div class="icon">✉️</div>
            <h1 th:text="#{auth.confirm.title}">Підтвердження email</h1>
            <p th:text="#{auth.confirm.subtitle}">Підтвердження облікового запису</p>
        </div>

        <div th:if="${error}" class="message error">
            <span th:text="${error}">Помилка підтвердження</span>
        </div>

        <div th:if="${!error && !messageKey}" class="loading">
            <div class="loading-spinner"></div>
            <p>Обробка підтвердження...</p>
        </div>

        <div class="login-link">
            <a th:href="@{/login}" th:text="#{auth.login.link}">Увійти</a>
        </div>
    </div>
</body>
</html>
